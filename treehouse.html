<!DOCTYPE html>
<html>

<head>
  <title>The Treehouse Film</title>
    
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    body{
      background-image: url(https://raw.githubusercontent.com/8BitRain/Treehouse/master/Mockup%20BG.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Parallax*/
    #content_layer{
      position: absolute;
    }

    #parallax_layer_one{
      position: fixed;
      background: url(https://raw.githubusercontent.com/8BitRain/Treehouse/master/Mockup%20BG.png);
       background-repeat: no-repeat;
        background-size: cover;
      width: 100%;
      height: 2000px;

    }
    #parallax_layer_two{
      position: fixed;
      background: url(https://raw.githubusercontent.com/8BitRain/Treehouse/master/kids.png);
       background-repeat: no-repeat;
        background-size: cover;
      width: 100%;
      height: 500px;

    }

    .video{
      display: block;
      margin-left: auto;
      margin-right: auto 
    }

    .reviews{
      padding-bottom: 25%;
    }

    img{
    display: inline-block;
    }

  </style>

  <script>
  function parallax(){
    var prlx_lyr_1 = document.getElementById('parallax_layer_one');
    var prlx_lyr_2 = document.getElementById('parallax_layer_two');
    prlx_lyr_1.style.top = (.5) * -(window.pageYOffset) +'px';
    prlx_lyr_2.style.top = (.3) * -(window.pageYOffset) +'px';
  }
  window.addEventListener("scroll", parallax, false);
  </script>
</head>

  <body>
    <div id="parallax_layer_one"></div>
    <div id="parallax_layer_two"></div>

    <div id="content_layer">
      <img class="reviews" src="https://raw.githubusercontent.com/8BitRain/Treehouse/master/reviews2.png">
      <img class="video" src="https://raw.githubusercontent.com/8BitRain/Treehouse/master/VideoPlaceHolder.png">
      <img src="https://raw.githubusercontent.com/8BitRain/Treehouse/master/Laurels.png">
    </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>

</html>
